<body>
	<div id='map' style='min-width: 200px; min-height: 200px;width:100%;height:99%'></div>

	<script type="text/javascript">

		var startTime = new Date("1645-01-01T01:00:00");

var map = L.map('map', {
	zoom: 4,
	center: [55.4360, 13.80849],
	fullscreenControl: true,
});


L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
	maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'}).addTo(map);


function updateList(timeline){
	var displayed = timeline.getLayers();
	var list = document.getElementById('displayed-list');
	list.innerHTML = "";
	displayed.forEach(function(poit){
		var li = document.createElement('li');
		li.innerHTML = poit.feature.properties.title;
		list.appendChild(li);
	});
}


function poit_callback(data){
	var getInterval = function(feature) {
		// point is displayed for 20 days after it is added.
		return {
			start: Date.parse(feature.properties.time),
			end:   Date.parse(feature.properties.time) + (20*864000000),
		};
	};
	var timelineControl = L.timelineSliderControl({
		formatOutput: function(date){
			return moment(date).format("YYYY-MM-DD");
		}
	});
	var timeline = L.timeline(data, {
		getInterval: getInterval,
		pointToLayer: function(data, latlng){
			var hue = 20;
			return L.circleMarker(latlng, {
				radius: 4,
				color: "#2b8cbe",
				fillColor: "#2b8cbe",
				opacity: 0.5,
				fillOpacity: 0.5,
			}).bindPopup(data.properties.description);
		}
	});
	timelineControl.addTo(map);
	timelineControl.addTimelines(timeline);
	timeline.addTo(map);
}


$.getJSON("/map/poit.json", function(data) { poit_callback(data); });


var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

	var div = L.DomUtil.create('div', 'info legend');

	div.innerHTML = '<img src="/map/poitlogo.svg" style="width:95%; margin:10px" alt="Inrikes tidningar 1645"><p>Orter omnämnda i POIT år 1645. Använd reglaget längst ner på kartan för att se orter omnämnda vid olika datum.</p><p>All data is open data. <a href="/map/poit.json">GeoJson</a></p>';

	return div;
};

legend.addTo(map);
